<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Bank Account</title>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel ="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h2>Welcome to EvilCorp.</h2>
  <form>
    <div>
      <p>What's your name?</p>
      <input id="name" type="text"></input>
      <br>
      <br>
      <p>How much would you like to deposit?</p>
      <input id="deposit" type="number"></input>
      <br><br>
      <button type="submit" id="depositButton">Deposit</button>
      <br>
      <br>
      <p>How much would you like to withdraw?</p><br>
      <input type="number" id="withdrawal"></input><br><br>
      <button type="submit" id="withdrawButton">Withdraw</button>
      <br>
      <br>
      <div>Current Balance: <span id="balance"></span></div>
    </div>
  </form>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
